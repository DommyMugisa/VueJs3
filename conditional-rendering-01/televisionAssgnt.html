<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../styles/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="../../styles/bootstrap-icons.css">
    <title>Vue JS</title>
</head>
<body>
  <div id="thisTV">
    <div class="container justify-content-center d-flex" style="margin-top:100px;">

        <div class="card">
          
          <div v-if="tv.power">
            <img style="max-height:300px; width: 500px;" src="../img/tvOff.gif" alt="">
          </div>

          <div v-else-if="channel.up">
            <img style="max-height:300px; width: 500px;" src="../img/ed,edd n eddy.gif" alt="">
          </div>
  
          <div v-else-if ="channel.down">
            <img style="max-height:300px; width: 500px;" src="../img/ed-edd-eddy-running-in-circle.gif" alt="">
          </div>

          <div v-else ></div>

          <div class="card-body justify-content-end d-flex p-1" style="background-color:grey; border: 5px solid black;">
            <ul class="mb-2 mt-1" style="list-style-type:none;">
              <li>
                <button class="btn btn-dark p-1 pt-0" @click ="toggleDown" style="max-width:125px;">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-left-fill" viewBox="0 0 16 16">
                    <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
                  </svg>
                </button>
                <button class="btn btn-dark p-1 pt-0 ms-2" @click ="toggleUp" style="max-width:125px;">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                    <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
                  </svg>
                </button>

                <button class="btn btn-light ms-2 p-2 pt-0 pb-1 me-3" @click ="togglePower" style="border-radius: 100%; border: 2px solid black;">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-power" viewBox="0 0 16 16">
                    <path d="M7.5 1v7h1V1h-1z"/>
                    <path d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812z"/>
                  </svg>
                </button>
            </li>
            </ul>
          </div>
        </div>

    </div>
  </div> 
    
    <script src="../../scripts/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="../../scripts/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
